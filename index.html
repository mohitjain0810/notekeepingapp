<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link for bootstrap css file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- link for custom css---->
    <link rel="stylesheet" href="./styles/styles.css">
    <!--fontawesome cdn link for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tasky</title>
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-bg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="archive" href="#"  id ="a" onclick="showarchive(id)">Archive</a>
                    </li>


                </ul>
                <!--button for adding the notes modal-->

                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#inputmodal">
                    <i class="fa fa-plus"></i>Add note
                </button>


            </div>
        </div>
    </nav>
    <!--modal driver-->
    <div class="modal fade" id="inputmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="image " class="form-label">Image</label>
                        <input type="url" id="image" placeholder="enter the url" class="form-control text-center"><br />
                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" placeholder="enter the title"
                            class="form-control text-center"><br />
                        <label for="category" class="form-label">Category</label>
                        <input type="text" id="category" placeholder="enter the category"
                            class="form-control text-center"><br />
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" class="form-control text-center" placeholder="enter your description"
                            style="resize:none"></textarea>
                        <br />
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addnote" onclick="add()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!--body-->
    <div class="container-fluid bcolor py-3">
        <!--searchar-->
        <div class="container-fluid  d-flex justify-content-center align-items-center  ">
            <div class="container-fluid row col-6 col-xs-9">
            <div class="input-group mb-3 flex-nowrap input-group-sm rounded   ">
                
                <input type="text" class="form-control " id="find" placeholder="enter the title" aria-label="Search" aria-describedby="search">
                <span class="input-group-text" id="search"><i class="fa-solid fa-magnifying-glass" onclick="find()"></i></span>
              </div>
            </div>
        </div>
    <!--cards container d-grid justify-content-center align-items-center-->
  
    <div id="notes" class="container-fluid  row  " >

    </div>
  
    </div>
    <!--bottom button-->
    <div class="button d-lg-none">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#inputmodal">
            <i class="fa fa-plus"></i>Add note
        </button>
    </div>
    <!--display modal-->
    <div class="modal fade" id="displayModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalbody">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            
            </div>
          </div>
        </div>
      </div>
     <!--custom jaascript file for functonality of tasky-->
     <script type="text/javascript" src="./scripts/index.js"></script>
    <!-- link for bootstrap javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
   

</body>

</html>
